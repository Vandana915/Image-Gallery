<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="container">
            <h1>Image Gallery</h1>

                </figure>
                <figure class="card">

                    <figcaption>Image3</figcaption>
                </figure>
                <figure class="card">
                    <img src="Images/img4.jpg" alt="image3">
                    <figcaption>Image4</figcaption>
                </figure>
                <figure class="card">
                    <img src="Images/img5.jpg" alt="image3">
                    <figcaption>Image5</figcaption>
                </figure>
                <figure class="card">
                    <img src="Images/img6.jpg" alt="image3">
                    <figcaption>Image6</figcaption>
                </figure>
                <figure class="card">
                    <img src="Images/img7.jpg" alt="image3">
                    <figcaption>Image7</figcaption>
                </figure>
                <figure class="card">
                    <img src="Images/img8.jpg" alt="image3">

                </figure>
                <figure class="card">
                    <img src="Images/img9.jpg" alt="image3">

            </div>
        </div>
    </div>
</body>
</html>
